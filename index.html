<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="resources/demos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/fe3f3522d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Things To Do In My City</title>
</head>

<body>
    <!--removing bootstrap elements to allow CSS to put in animation image-->
    <header class="container-fluid text-center text-white p-5">
        <h1 class="display-1">Things To Do in My City</h1>
        <i class="fa-solid fa-calendar-check display-1" id="logo"></i>
    </header>
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <!--LUKE changed aside to div-->
            <div class="col-lg-3 pb-3 text-center">
                <!--LUKE wrapped the elements to be made sticky in aside-->
                <aside class="m-2 shadow p-3 bg-body-tertiary rounded">
                    <h2 id="form-heading" class="mt-1 h3 form-label">
                        Where would you like to go?
                    </h2>
                    <form id="search-form" class="form">
                        <div class="form-inline form-group">
                            <div class="input-group row mx-auto">
                                <input class="form-input city-search col-12 py-2" type="text" id="search-input"
                                    placeholder="London" aria-labelledby="form-heading"/>
                                <div class="row">
                                    <hr />
                                    <div class="dateInput">
                                        <h3 id="form-heading" class="mt-1 h3 form-label">
                                            When would you like to go?
                                            </h2>
                                            <input id="datepicker">
                                            <img href="./assets/js/script.js"></img>
                                            <button type="submit" class="btn search-button btn-primary col-12 my-3"
                                                id="search-button" aria-label="submit search">
                                                Search
                                            </button>
                                    </div>

                                </div>
                                <div class="row d-none" id="weather">
                                    <h3>What's the weather like?</h3>
                                    <h3 id="weatherLocation"></h3>
                                    <img id="weatherIcon" alt="weather-icon">
                                    <h4 id="weatherTemp"></h6>
                                    <h6 id="weatherWind"></h6>
                                    <h6 id="weatherHumidity"></h6>
                                </div>
                            </div>
                        </div>
                    </form>
                </aside>
            </div>
            <!--LUKE end of new div here-->
            <!--LUKE added id below-->
            <div class="col-lg-9 pb-3" id="events-div">
                <section id="events" class="mt-3 p-2" role="region" aria-live="polite"></section>
                <!-- List of ten or so events could go here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
